<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <title>KnockOut Portfolio</title>
</head>
<body>
  <header>
    <img class='headerImg' src="https://via.placeholder.com/50x50.png/000000/FFFFFF?text=Vidal+Tan" alt="Placeholder Image">
    <nav>
      <ul data-bind="foreach: navLinks">
        <li data-bind="text: $data, click: $root.navClick"></li>
      </ul>
    </nav>
  </header>
  <main>
    <section data-bind='visible: currentWindow() == "#!"'>
      <p>You are at #!</p>
      <p data-bind="visible: !navClicked()">You can tell you are in #! (or the home page) because the URL says you are. But if you want to test browser navigation truely works, click on any of the links in the nav bar.</p>
    </section>
    <section data-bind='visible: currentWindow() == "#!about"'>
      <p>You are at #!about</p>
    </section>
    <section data-bind='visible: currentWindow() == "#!contact"'>
      <p>You are at #!contact</p>
    </section>
  </main>
</body>
<script src="./koscript.js"></script>
</html>
