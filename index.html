<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
  <title>KnockOut Portfolio</title>
</head>
<body>
  <header>
    <img class='headerImg' src="https://via.placeholder.com/50x50.png/000000/FFFFFF?text=Vidal+Tan" alt="Placeholder Image">
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
        <li>Resume</li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <p data-bind='text: counter'></p>
      <button data-bind='click: increase'>+</button>
      <button data-bind='click: decrease'>-</button>
    </section>
  </main>
</body>
<script src="./koscript.js"></script>
</html>
